<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body class="bg-success p-5 bg-opacity-10">


<h6 style="color:Tomato;" th:if="${#fields.hasErrors('notes.content')}" th:errors="${notes.content}"  align="center"></h6>
<h6 style="color:Tomato;" th:if="${#fields.hasErrors('notes.nameNotes')}" th:errors="${notes.nameNotes}"  align="center"></h6>

<h1>Create note</h1>

<form class="" action="/note/save" method="post">

    <div class="mb-3 row">
        <label for="setNameNotes" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" value="" name="setNameNotes" required id="setNameNotes" th:field="${notes.nameNotes}">
        </div>
    </div>

    <textarea class="form-control" rows="20" cols="80" minlength="5" maxlength="10000" placeholder="Enter your note here..." name="setContent"
              id="summernote" th:text="${content}" th:field="${notes.content}">
    </textarea>

    <div class="row">
        <div class="p-3 col-sm-6">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="access" value="PRIVATE" checked>
                <label class="form-check-label" for="private">Private</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="public" name="access" value="PUBLIC">
                <label class="form-check-label" for="public">Public</label>
            </div>
        </div>
        <div class="p-3 col-sm-auto ms-auto justify-content-end">
            <a href="list" class="btn btn-outline-success">Cancel</a>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            inheritPlaceholder: true,
            height: 500,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']]
            ]
        });
    });

</script>
</body>
</html>
