<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-success p-2 bg-opacity-10">
<div class="container col-5">

    <h1 class="container text-center">Log in</h1>
    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">Incorrect credentials</div>
    <form class="reg-form" action="/login" method="post">
        <div class="d-grid gap-2">
            <label class="form-label">Login
                <input type="email" class="form-control" value="" placeholder="Login" name="username"
                       id="setEmail"></label>
            <label class="form-label">Password
                <input type="password" class="form-control" value="" placeholder="Password" name="password"
                       id="setPassword"></label>
            <button class="btn btn-success" type="submit">Log in</button>
            <a href="/register" class="btn btn-outline-success">Sing up</a>
        </div>
    </form>
</div>
</body>
</html>
