<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body class="bg-success p-5 bg-opacity-10">

<h6 style="color:Tomato;" th:if="${#fields.hasErrors('notes.content')}" th:errors="${notes.content}"  align="center"></h6>
<h6 style="color:Tomato;" th:if="${#fields.hasErrors('notes.nameNotes')}" th:errors="${notes.nameNotes}"  align="center"></h6>

<h1>Edit note</h1>

<form class="note-create" th:action="'/note/edit/'+ ${id} +'/save'" method="post">
    <div class="mb-3 row">
        <label for="setNameNotes" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" th:value="${nameNotes}" minlength="5" maxlength="100"
                   name="setNameNotes" id="setNameNotes" th:field="${notes.nameNotes}">
        </div>
    </div>
    <textarea class="form-control" rows="20" minlength="5" maxlength="10000" name="setContent"
              id="summernote"  th:field="${notes.content}"></textarea>
    <input type="hidden" th:value="${id}">
    <div class="row">
        <div class="p-3 col-sm-6">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="access" value="PRIVATE"
                       th:checked="${access} == PRIVATE"  th:field="${notes.visibility}">
                <label class="form-check-label" for="private">Private</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="public" name="access" value="PUBLIC"
                       th:checked="${access} == PUBLIC" th:field="${notes.visibility}">
                <label class="form-check-label" for="public">Public</label>
            </div>
        </div>
        <div class="p-3 col-sm-auto ms-auto justify-content-end">
            <a href="/note/list" class="btn btn-outline-success">Cancel</a>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
<script>
      $(document).ready(function() {
        $('#summernote').summernote({
            inheritPlaceholder: true,
            height: 500,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']]
            ]
        });
    });
  </script>
</body>
</html>
